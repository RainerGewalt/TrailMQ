worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # ============================================================
    # Server
    # ============================================================
    server {
        listen 80;
        server_name _;

        # Health
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        # Ready (Backend)
        location /ready {
            proxy_pass http://backend:8443/ready;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Frontend
        location /trailmq/ {
            proxy_pass http://frontend:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /trailmq {
            return 301 /trailmq/;
        }

        # ========================================================
        # Backend API - HTTPS mit selbstsigniertem Zertifikat
        # ========================================================
       # ========================================================
               # Backend API - HTTP (Backend hat TLS disabled)
               # ========================================================
               location /api/ {
                   # CORS Preflight
                   if ($request_method = OPTIONS) {
                       add_header 'Access-Control-Allow-Origin' '*' always;
                       add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                       add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                       add_header 'Content-Length' '0';
                       add_header 'Content-Type' 'text/plain';
                       return 204;
                   }

                   # HTTP - Backend hat TLS disabled
                   proxy_pass http://backend:8443/api/;
                   proxy_http_version 1.1;

                   # CORS
                   add_header 'Access-Control-Allow-Origin' '*' always;
                   add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                   add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;

                   # Headers
                   proxy_set_header Host $host;
                   proxy_set_header X-Real-IP $remote_addr;
                   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                   proxy_set_header X-Forwarded-Proto $scheme;
                   proxy_set_header Authorization $http_authorization;

                   # Timeouts
                   proxy_connect_timeout 60s;
                   proxy_send_timeout 60s;
                   proxy_read_timeout 60s;
               }

        # WebSocket MQTT
        location /mqtt {
            proxy_pass http://backend:9001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 300s;
        }

        # Root redirect
        location = / {
            return 301 /trailmq/;
        }
    }
}